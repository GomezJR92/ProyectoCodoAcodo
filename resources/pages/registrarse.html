<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../../styles/sesion-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form action="#">
        <h2>Registro</h2>
        <div><input type="text" placeholder="Nombre"  id="nombre" name="nombre"></div>  
        <div><input type="text" placeholder="Apellido"  id="apellido" name="apellido"></div>
        <div><input type="email" placeholder="Email"  id="email" name="apellido"></div>
        <div><input type="password" placeholder="Contraseña"  id="password" name="password"></div>
        <div><input type="password" placeholder="Repita Contraseña"  id="repeat-password" name="repeat-password"></div>
        <div><input class="check" type="checkbox" id="terminos"><label class="textoCheck" for="terminos-condiciones">Acepto términos y condiciones</label></div>
        <div class="terminos-condiciones"><input class="boton" type="submit" value="Registrarse"></div>
        
    </form>
    
</body>
</html>
